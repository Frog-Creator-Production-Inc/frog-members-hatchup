post:
  summary: Stripeカスタマーポータルセッションを作成
  description: |
    Stripeの顧客ID (`customerId`) を使用して、顧客が請求情報やサブスクリプションを管理するためのカスタマーポータルセッションを作成します。
    このAPIは、顧客をStripeのホスト型ポータルページにリダイレクトするために使用されます。
  tags:
    - Create-customer-portal-session
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - customerId
          properties:
            customerId:
              type: string
              description: Stripeの顧客ID
              example: "cus_1234567890abcdef"
  responses:
    "200":
      description: セッションが正常に作成された場合の応答
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                format: uri
                description: 顧客をリダイレクトするためのStripeカスタマーポータルのURL
    "500":
      $ref: "../../../swagger.yaml#/components/responses/InternalServerError"
